<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groxi Store</title>
    <!--Normalize-->
    <link rel="stylesheet" href="assets/css/normalize.css">
    <!--Font Awesome API-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Google Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!--Ma feuille CSS-->
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <header>
        <!--Containeur bgfruit-->
        <div class="bgfruit"></div>
        <!--Headbar-->
        <section class="headbar flex spacebetween aligncenter marges">
            <img src="assets/img/logo.png" alt="le logo de Groxi Store ">
            <nav class="flex spacebetween">
                <p>Accueil</p>
                <p>À propos</p>
                <p>Boutique</p>
                <p>Pages</p>
                <p>Blog</p>
                <p>Contact</p>
            </nav>
            <div>
                <p
                    aria-label="Quatres icones pour rechercher un produit, accéder à votre compte, accéder à vos favoris et enfin accéder à votre panier.">
                    <i class="fa-solid fa-magnifying-glass" aria-hidden="true"></i>
                    <i class="fa-solid fa-user" aria-hidden="true"></i>
                    <i class="fa-solid fa-heart" aria-hidden="true"></i>
                    <i class="fa-solid fa-cart-shopping" aria-hidden="true"></i>
                </p>
            </div>
        </section>
        <!--Banner-->
        <section class="banner marges">
            <div>
                <p>Bienvenue sur notre épicerie en ligne</p>
                <h1>Boutique en ligne de produits frais</h1>
                <p>Votre click & collect près de chez vous</p>
            </div>
        </section>

    </header>

</body>

</html>
